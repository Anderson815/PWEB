<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício utilizando FlexBox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Plano Básico</h2>
            <p>R$ 19,99/mês</p>
            <ul>
                <li>1 Dispositivo</li>
                <li>Conteudo em HD</li>
            </ul>
            <button>Assinar</button>
        </div>
        <div class="card">
            <h2>Plano Médio</h2>
            <p>R$ 39,99/mês</p>
            <ul>
                <li>3 Dispositivo</li>
                <li>Conteudo em FULL-HD</li>
            </ul>
            <button>Assinar</button>
        </div>
        <div class="card">
            <h2>Plano Avançado</h2>
            <p>R$ 59,99/mês</p>
            <ul>
                <li>5 Dispositivo</li>
                <li>Conteudo em FULL-HD</li>
            </ul>
            <button>Assinar</button>
        </div>
    </div>
</body>

</html>

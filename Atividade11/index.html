<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Atividade 11</title>
</head>
<body>
    <h1>Atividade 11 - Retângulo e Contas Bancárias</h1>

    <p id="titulo">Vamos calcular a area do Retângulo</p>

    <input type="text" id="base" class="input-basic" placeholder="base">
    <input type="text" id="altura" class="input-basic" placeholder="altura">

    <button class="input-basic" id="botao" onclick="criarObjeto()">Calcular Area</button>

    <div>
        <p id="titulo">Vamos criar a Conta Corrente</p>

        <input type="text" id="nome1" class="input-basic" placeholder="nome">
        <input type="text" id="banco1" class="input-basic" placeholder="banco">
        <input type="text" id="numConta1" class="input-basic" placeholder="número da conta">
        <input type="text" id="saldo1" class="input-basic" placeholder="saldo">
        <input type="text" id="saldoEspecial" class="input-basic" placeholder="saldo especial">
    
        <button class="input-basic" id="botao" onclick="criarContaCorrente()">Criar Conta Corrente</button>
    </div>

    <div>
        <p id="titulo">Vamos criar a Conta Pouça</p>

        <input type="text" id="nome2" class="input-basic" placeholder="nome">
        <input type="text" id="banco2" class="input-basic" placeholder="banco">
        <input type="text" id="numConta2" class="input-basic" placeholder="número da conta">
        <input type="text" id="saldo2" class="input-basic" placeholder="saldo">
        <input type="text" id="juros" class="input-basic" placeholder="juros">
        <input type="text" id="dataVencimento" class="input-basic" placeholder="data de vencimento">

        <button class="input-basic" id="botao" onclick="criarContaPoupanca()">Criar Conta Poupança</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

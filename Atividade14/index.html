<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Atividade 14</title>
    
</head>
<body>

    <h1>Atividade 14</h1>

    <main class="container">
        <form>
            <h2>Formulário Principal</h2>
        
            <hr>
        
            <p id="nome">Nome</p>
            <input type="text" id="texto" class="input-basic" placeholder="informe um texto" size="10" minlength="10">

            <p id="email">E-Mail</p>
            <input type="email" id="email" class="input-basic" placeholder="informe um texto">

            <p id="comentario">Comentario</p>
            <textarea  rows="10" id="texto" class="input-basic input-text-area" placeholder="informe um texto" size="20" minlength="20">
            </textarea>
            <hr>
        
            <div>
                <h3>Pesquisa:</h3>
                <p>Primeira vez nesta página??</p>
                
                <div name="radioForm">
                    <input type="radio" name="selecao" id="sim">
                    <label for="sim">Sim</label>
    
                    <input type="radio" name="selecao" id="nao">
                    <label for="nao">Não</label>
                </div>

                <button class="input-basic botao" id="botao" onclick="exibirMensagem()">Enviar</button>
                <button class="input-basic botao" id="botao" onclick="limparSelecao()">Limpar</button>
            </div>
        

        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
